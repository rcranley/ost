<div class="panel panel-default panel-answers" ng-show="(speciesAnswer || htmlContent)">
    <div class="panel-heading"ng-class="{ 'open': open }">
        <h4 class="panel-title">
            <a ng-click="open = !open"><span class="glyphicon" ng-class="open ? 'glyphicon-collapse-down' : 'glyphicon-expand'"></span> {{panelTitle}}</a>
        </h4>
    </div>
    <div class="panel-collapse collapse" ng-class="{ 'in': open }">
        <div class="panel-body">
            <div ng-show="speciesAnswer" class="row">                
                <div class="col-xs-12 col-sm-12">
                    <div class="answer answer-multi-select">
                        <strong>Species / habitats monitored: </strong><br>
                        <div ng-repeat="entry in speciesAnswer">
                            <div ng-show="entry.showGroupName">
                                
                                <div ng-switch="angular_version">
                                    <div ng-switch-when="1.1">
                                        <div class="groupname" ng-bind-html-unsafe="entry.groupName"></div>
                                        <div class="entry" ng-bind-html-unsafe="entry.text"></div>
                                    </div>

                                    <!-- for dash on angular 1.2.9 -->
                                    <div ng-switch-when="1.2">
                                        <div  class="groupname" ng-bind-html="entry.groupName | to_trusted" ></div>
                                        <div  class="entry" ng-bind-html="entry.text | to_trusted"></div>
                                    </div>
                                </div>
                            </div>

                            <div ng-hide="entry.showGroupName">
                                <div ng-switch="angular_version">
                                    <div ng-switch-when="1.1">
                                        <div class="entry" ng-bind-html-unsafe="entry.text"></div>
                                    </div>
                                    <div ng-switch-when="1.2">
                                        <div class="entry" ng-bind-html="entry.text | to_trusted"></div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div><!-- End .row -->
            
            <div ng-show="htmlContent" ng-include="htmlContent"></div>

        </div>
    </div>
</div>
